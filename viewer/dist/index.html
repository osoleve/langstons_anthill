<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langston's Anthill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    /* Minimal connection indicator */
    #connection {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
      transition: background 0.3s;
    }

    #connection.connected {
      background: #4a8;
    }

    #connection.disconnected {
      background: #a44;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CsG5Nww9.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="connection" title="Server connection"></div>
</body>
</html>
