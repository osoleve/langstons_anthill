<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langston's Anthill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    /* Minimal connection indicator */
    #connection {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: help;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #connection:focus-visible {
      outline: 2px solid white;
      outline-offset: 2px;
    }

    #connection.connected {
      background: #4a8;
      box-shadow: 0 0 10px rgba(68, 170, 136, 0.4);
    }

    #connection.disconnected {
      background: #a44;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div
    id="connection"
    role="status"
    aria-live="polite"
    aria-label="Server connection: Connecting"
    title="Server connection: Connecting"
    tabindex="0"
  >
    <span class="sr-only">Connecting</span>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
