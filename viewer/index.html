<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langston's Anthill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      color: #c0c0c0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 20px;
    }
    h1 {
      color: #808080;
      font-weight: normal;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      gap: 20px;
      height: calc(100vh - 80px);
    }
    .panel {
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      overflow-y: auto;
    }
    .panel h2 {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-weight: normal;
    }
    #map {
      position: relative;
      background: #1a1a1a;
    }
    .resource {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    .resource-name { color: #888; }
    .resource-value { color: #aaa; }
    .system {
      padding: 10px;
      margin-bottom: 10px;
      background: #2a2a2a;
      border-left: 2px solid #444;
    }
    .system-name { color: #999; margin-bottom: 5px; }
    .system-output { color: #666; font-size: 12px; }
    .tile {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 11px;
      color: #666;
      transition: all 0.3s;
    }
    .tile.has-system {
      border-color: #555;
      background: #333;
    }
    .tile.blighted {
      background: #3a2020;
      border-color: #633;
    }
    .tile.antenna {
      background: #252530;
      border-color: #446;
      box-shadow: 0 0 10px rgba(100, 100, 200, 0.2);
    }
    .tile.antenna::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      width: 2px;
      height: 8px;
      background: linear-gradient(to top, #446, #88a);
    }
    .tile .tile-name { margin-bottom: 5px; }
    .tile .tile-info { font-size: 9px; color: #555; }
    .tile .ant-count { font-size: 10px; color: #886; margin-top: 3px; }
    .tile .visitor-count { color: #8af; }
    .tile.generating {
      animation: system-pulse 2s infinite;
    }
    @keyframes system-pulse {
      0%, 100% { box-shadow: inset 0 0 5px rgba(100, 150, 100, 0.2); }
      50% { box-shadow: inset 0 0 15px rgba(100, 150, 100, 0.4); }
    }
    .tile.antenna.broadcasting {
      animation: broadcast-pulse 1s infinite;
    }
    @keyframes broadcast-pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(100, 100, 200, 0.2); }
      50% { box-shadow: 0 0 25px rgba(100, 100, 200, 0.5), 0 0 40px rgba(100, 100, 200, 0.2); }
    }
    #tick {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #444;
      font-size: 12px;
    }
    .section {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
    .bar {
      height: 4px;
      background: #2a2a2a;
      margin-top: 5px;
    }
    .bar-fill {
      height: 100%;
      transition: width 0.5s;
    }
    .bar-fill.boredom { background: #554; }
    .bar-fill.contamination { background: #744; }
    .bar-fill.sanity { background: #484; }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
      font-size: 12px;
    }
    .stat-label { color: #666; }
    .stat-value { color: #888; }
    .visitor-row { color: #8af; }
    .visitor-subtype { font-size: 10px; color: #668; }
    .graveyard-item {
      color: #444;
      font-style: italic;
      padding: 3px 0;
      font-size: 12px;
    }
    .empty { color: #444; }
    #sanity-value {
      font-size: 11px;
      color: #555;
      margin-top: 5px;
    }
    #contamination-status {
      font-size: 11px;
      color: #555;
      margin-top: 5px;
    }
    .event-entry {
      padding: 5px 0;
      font-size: 11px;
      border-bottom: 1px solid #282828;
    }
    .event-entry:last-child {
      border-bottom: none;
    }
    .event-tick {
      color: #444;
      font-size: 10px;
      margin-bottom: 2px;
    }
    .event-message {
      color: #777;
    }
    .event-type-spawn .event-message { color: #8a8; }
    .event-type-death .event-message { color: #a66; }
    .event-type-visitor_arrival .event-message { color: #8af; }
    .event-type-visitor_departure .event-message { color: #668; }
    .event-type-influence_spent .event-message { color: #a8a; }
    .event-type-card_drawn .event-message { color: #fa8; }
  </style>
</head>
<body>
  <h1>Langston's Anthill</h1>
  <div id="tick">tick: 0</div>

  <div class="container">
    <div class="panel" id="left-panel">
      <h2>Resources</h2>
      <div id="resources"></div>

      <div class="section">
        <h2>Entities</h2>
        <div id="entities"></div>
      </div>

      <div class="section">
        <h2>Sanity</h2>
        <div class="bar">
          <div class="bar-fill sanity" id="sanity-fill" style="width: 100%"></div>
        </div>
        <div id="sanity-value">100%</div>
      </div>

      <div class="section">
        <h2>Boredom</h2>
        <div class="bar">
          <div class="bar-fill boredom" id="boredom-fill" style="width: 0%"></div>
        </div>
      </div>

      <div class="section">
        <h2>Contamination</h2>
        <div class="bar">
          <div class="bar-fill contamination" id="contamination-fill" style="width: 0%"></div>
        </div>
        <div id="contamination-status">clean</div>
      </div>

      <div class="section">
        <h2>Event Log</h2>
        <div id="event-log"></div>
      </div>
    </div>

    <div class="panel" id="map"></div>

    <div class="panel" id="right-panel">
      <h2>Systems</h2>
      <div id="systems"></div>

      <div class="section">
        <h2>Corpses</h2>
        <div id="corpses"></div>
      </div>

      <div class="section">
        <h2>Graveyard of Ideas</h2>
        <div id="rejected"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
